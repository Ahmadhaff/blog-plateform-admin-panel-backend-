name: Deploy Admin Panel Backend to VPS

on:
  push:
    branches: [ main ]  # Change to 'master' if that's your default branch
  workflow_dispatch:  # Allows manual triggering from GitHub UI

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Deploy to VPS
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: ${{ secrets.VPS_PORT }}
        script: |
          # Navigate to the blog-app directory
          cd /home/oliviaapi/api/blog-app
          
          # Clone the repository if it doesn't exist, otherwise pull latest changes
          if [ -d "admin-panel-backend" ]; then
            echo "Repository exists, pulling latest changes..."
            cd admin-panel-backend
            git pull origin main
          else
            echo "Cloning repository..."
            git clone https://github.com/Ahmadhaff/blog-plateform-admin-panel-backend-.git admin-panel-backend
            cd admin-panel-backend
          fi
          
          # Install dependencies for Node.js
          npm install
          
          # Optional: Build if needed
          # npm run build
          
          # Restart your application with PM2
          # pm2 restart admin-panel-backend || pm2 start src/app.js --name admin-panel-backend
          
          echo "Deployment completed successfully!"
